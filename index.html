<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="./css/jscalendar-main.css">
  </head>
  <body>
    <div class="calendar">
      <div class="calendar-header">
        <div class="">
          <i class="arow-btn arow-left-btn"><=</i>
          <i class="arow-btn arow-right-btn">=></i>
          <p class="year">_</p>
        </div>
        <h1 class="calendar-month">_</h1>
        <div class="week-day-list">
          <span>Sun</span>
          <span>Mon</span>
          <span>Tue</span>
          <span>Wed</span>
          <span>Thu</span>
          <span>Fri</span>
          <span>Sat</span>
        </div>
      </div>
      <div class="calendar-changedates-con">
        <div class="calendar-dates"></div>
      </div>
    </div>
    <script src="./js/generate-month.js" charset="utf-8"></script>
    <script src="./js/render-calendar.js" charset="utf-8"></script>
  </body>
</html>
